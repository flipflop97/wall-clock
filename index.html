<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
        <script>
            var weekDays = ['maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag', 'zondag'];
            var months = ['januari', 'februari', 'maart', 'april', 'mei', 'juni', 'juli', 'augustus', 'september', 'oktober', 'november', 'december'];

            window.setInterval(function(){
                var dayDiv = document.getElementById('dayDiv');
                var dateDiv = document.getElementById('dateDiv');
                var timeDiv = document.getElementById('timeDiv');

                var now = new Date;

                var day = (weekDays[now.getDay()] + '').toUpperCase();
                var date = now.getDate() + ' ' + months[now.getMonth()] + ' ' + now.getFullYear();
                var time = now.toLocaleTimeString('nl-NL', { hour: "numeric", minute: "numeric"});

                dayDiv.innerHTML = day;
                dateDiv.innerHTML = date;
                timeDiv.innerHTML = time;
            }, 1000)
        </script>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #212121;
                color: #FFFFFF;
            }

            table {
                font-size: 11vw;
                text-align: center;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td id="dayDiv"></td>
            </tr><tr>
                <td id="dateDiv"></td>
            </tr><tr>
                <td id="timeDiv"></td>
            </tr>
        </table>
    </body>
</html>
